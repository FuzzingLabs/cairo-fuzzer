[package]
name = "cairo-fuzzer"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cairo-rs = { git="https://github.com/FuzzingLabs/cairo-rs/", package = "cairo-vm", rev="80a032a203788b00ebe3f1655bd16396e547ef17"}
felt = { git="https://github.com/FuzzingLabs/cairo-rs/", package = "cairo-felt", rev="80a032a203788b00ebe3f1655bd16396e547ef17"}
starknet-rs = { git="https://github.com/FuzzingLabs/starknet_in_rust", rev="87da5fb74d8863d4fa591cf8ce05b6c700811898"}
chrono = "0.4.19"
rand = "0.8.5"
num-bigint = { version = "0.4", features = ["serde"] }
serde_json = "1.0"
serde = "*"
clap = { version = " 4.1.16", features = ["derive"] }
log = "*"
thiserror = "1.0.32"
num-traits = "0.2.15"
